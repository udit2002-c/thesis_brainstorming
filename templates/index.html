<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesis Brainstorming Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Thesis Brainstorming Tool</h1>
            <p>Generate thesis statement ideas and research directions.</p>
        </header>

        <div class="form-container">
            <form id="thesisForm">
                <div class="form-group">
                    <label for="field_of_study">Research Area:</label>
                    <input type="text" id="field_of_study" name="field_of_study" required placeholder="e.g., Artificial Intelligence, Environmental Science">
                </div>

                <div class="form-group">
                    <label for="num_ideas">Number of Thesis Ideas:</label>
                    <select id="num_ideas" name="num_ideas">
                        <option value="1">1</option>
                        <option value="3" selected>3</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="thesis_type">Thesis Type:</label>
                    <select id="thesis_type" name="thesis_type">
                        <option value="argumentative" selected>Argumentative</option>
                        <option value="analytical">Analytical</option>
                        <option value="expository">Expository</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tone">Tone:</label>
                    <select id="tone" name="tone">
                        <option value="academic" selected>Academic</option>
                        <option value="persuasive">Persuasive</option>
                        <option value="neutral">Neutral</option>
                    </select>
                </div>

                <button type="submit" id="generateBtn">Generate Thesis Ideas</button>
            </form>
        </div>

        <div class="results-container" id="resultsContainer" style="display: none;">
            <h2>Generated Thesis Ideas</h2>
            <div id="loading" style="display: none;">
                <p>Generating ideas...</p>
            </div>
            <div id="results">
                <!-- Thesis ideas will appear here -->
            </div>
            <button id="copyBtn" style="display: none;">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        document.getElementById('thesisForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const resultsContainer = document.getElementById('resultsContainer');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const copyBtn = document.getElementById('copyBtn');

            resultsContainer.style.display = 'block';
            loading.style.display = 'block';
            results.innerHTML = '';
            copyBtn.style.display = 'none';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'x-api-key': 'sk-79659c72ae1f42d699a756602c83065b' }, // Ensure API key if required
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                console.log("API Response:", data); // Debugging

                if (!data.generated_thesis) {
                    throw new Error("Invalid API response: 'generated_thesis' not found.");
                }

                results.innerHTML = formatIdeas(data.generated_thesis);
                copyBtn.style.display = 'block';
            } catch (error) {
                results.innerHTML = `<div class="error">${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            const results = document.getElementById('results').innerText;
            navigator.clipboard.writeText(results)
                .then(() => alert('Copied to clipboard!'))
                .catch(err => console.error('Failed to copy: ', err));
        });

        function formatIdeas(text) {
            return text.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
